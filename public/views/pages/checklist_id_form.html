<div ui-view class="form">
	<div class="form_content">
		<div class="form_header">
				<img src="/images/footer-logo.png">
				<!-- <label>Welcome!</label> -->
		</div>	
		<div class="form_body flex_form">
				<form>	
			    <!-- <label style="display: block">{{vm.greeting}}</label> -->
				    <div>
				    	<md-input-container>
					      <label for="testInput">ВВЕДИТЕ СВОЙ ID</label>
					      <input id="testInput" ng-model="vm.employee_id" md-autofocus type="text">
					    </md-input-container>
				  	</div>
				  	<div>
				  		   <md-button ng-click="vm.checkChecked(vm.employee_id)">Отправить</md-button>
				  	</div>
				  	
				    
				</form>
		</div>

	</div>
	<div ng-if="vm.errorMessage" style="padding: 5px; margin: auto; border-radius: 3px; transition: 9s; background-color: #9c2b2e ;color:#fff">
					    <label > {{vm.errorMessage}}</label>
  	</div>
</div>
